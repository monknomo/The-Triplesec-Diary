<body onload="init()">
  
  <div id="container" class="cf">
    <div class="toolbar">
		<div class="toolbarItem">
			<a href="triplesecdiary.html">Main</a>
		</div>
	</div>
    <header>
		<h1>The Triplesec Diary</h1>
	</header>
    
    <div id="main" role="main">
		<div id="changePassphrase" class="setting">
			<form class="pure-form pure-form-aligned">
				<fieldset>
					<legend>Change Passphrase</legend>
					<div class="pure-control-group">
						<label for="passphrase">Passphrase: </label>
						<input id="passphrase" name="passphrase" type="password" onkeypress="handle_passphraseKeypress()"></input>    
					</div>
					<div class="pure-control-group">
						<label for="passphrase">New Passphrase: </label>
						<input id="passphrase" name="passphrase" type="password" onkeypress="handle_passphraseKeypress()"></input>                
					</div>
					<div class="pure-control-group" id="passphraseConfirmGroup">
						<label for="passphraseConfirm">Confirm New Passphrase: </label>
						<input id="passphraseConfirm" name="passphraseConfirm" type="password"></input>
					</div>
					<div class="pure-controls">
						<button id="changePassphraseButton" onclick="changePassphrase_onclick()" type="button">Change</button>
					</div>                
				</fieldset>
			</form>
		</div>
		<div class="setting">
			<form class="pure-form">
				<fieldset>
					<legend>Delete Diary</legend>
					<div class="pure-control-group" id="diaryListGroup">
					</div>
					<div class="pure-controls">
						<button id="changePassphraseButton" onclick="changePassphrase_onclick()" type="button">Delete Diary</button>
					</div>                
				</fieldset>
			</form>
		</div>
		<div class="setting">
			Import Diary
		</div>
		<div class="setting">
			Export Diary
		</div>
