<body onload="init()">
  
  <div id="container" class="cf">
    <div class="toolbar"><a href="help.html">Help</a></div>
    <header>
		<h1>The Triplesec Diary</h1>
	</header>
    
    <div id="main" role="main">
		<div id="openDiary">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div  class="pure-control-group">
                        <label for="passphrase">Passphrase: </label>
                        <input id="passphrase" name="passphrase" type="password" onkeypress="handle_passphraseKeypress()"></input>                
                    </div  class="pure-control-group">
                    <div class="pure-control-group" id="passphraseConfirmGroup">
                        <label for="passphraseConfirm">Confirm Passphrase: </label>
                        <input id="passphraseConfirm" name="passphraseConfirm" type="password"></input>
                    </div  class="pure-controls">
                    <div><button id="decryptDiary" onclick="decryptDiary_onclick()" type="button">Open</button></div>                
                </fieldset>
			</form>
		</div>
		<span id="savingProgress"></span>
        <div id="diaryControls">
            <button id="closeDiary" onclick="closeDiary()">Close Diary</button>
        </div>
		<div id="entryControls">
			<button id="newEntry" class="entryButton" onclick="newEntry()">New Entry</button>
			<button id="saveEntry" class="entryButton" onclick="saveEntry()">Save</button>
			<button id="cancelEntry" class="entryButton" onclick="cancelEntry()">Cancel</button>
		</div>
		<div id="epiceditor"></div>
		<div id="diary"></div>
	</div>
    
    <footer>Copyright (c) 2013 Gunnar Gissel</footer>
    
  </div>
